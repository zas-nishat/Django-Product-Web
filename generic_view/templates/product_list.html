<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
           body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #495057;
        }

        /* Navigation Bar */
        nav {
            background-color: #343a40;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 15px;
            font-size: 1.1em;
        }

        nav a:hover {
            background-color: #007bff;
            border-radius: 5px;
        }

        h1 {
            color: #2c3e50;
            margin-top: 20px;
            margin-left: 20px; /* Align text to the left with some padding */
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            list-style-type: none;
            padding: 0;
        }

        .product-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-height: 100px; /* Increased height of the product card */
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .product-card .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-card .product-info .product-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #3498db;
        }

        .product-card .price {
            font-weight: bold;
            color: #e74c3c;
            font-size: 1.1em;
        }

        .add-product {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
        }

        .add-product:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <a href="/">Home</a>
    <a href="/products">Products</a>
    <a href="/aboutus">About Us</a>
    <a href="/contact">Contact</a>
</nav>

<div class="container">
    <h1>Product List</h1>
    <ul class="product-list">
        {% for product in products %}
            <li class="product-card">
                <div class="product-info">
                    <a href="{% url 'product-detail' product.pk %}" class="product-name">{{ product.name }}</a>
                    <span class="price">${{ product.price }}</span>
                </div>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'product-create' %}" class="add-product">Add New Product</a>
</div>

</body>
</html>
